<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntec</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="glass-header">
        <img src="images/id/syntec_logotipo_white.png" alt="syntec-logo" class="header-logo">
        <div class="header-spacer"></div>
        <h2>SmartCab</h2>
    </header>

    <div class="sub-header">
        <div class="search-container">
            <div>
                <img src="images/icons/search.svg" alt="Ícone de Pesquisa" class="search-icon">
                <input type="text" placeholder="Buscar uma ferramenta" class="glass search-bar" id="search-bar">
            </div>
        </div>

        <h3 id="acess-text">
            Armário liberado! Pegue as ferramentas. <br>Não se esqueça de fechar o armário após pegá-las.
        </h3>


    </div>

    <div class="content">


        <div class="tools-div">
            <h3 class="card-title">Ferramentas</h3>

            <div id="tools-container" class="tools-container glass">
                <div class="tool glass-transparent">
                    <img src="images/tools/martelo_bola.webp" alt="Martelo Bola">
                    <p>Martelo Bola<br><span>Localização: Emerson</span></p>
                </div>
            </div>


        </div>


        <div class="live-info">
            <div class="camera-container">
                <h3 class="card-title">Câmera</h3>
                <div class="camera-feedback glass">
                    <img src="" alt="" srcset="" id="video_image">
                </div>
            </div>
            
            <div class="user-info glass">
                <img src="images/user-photo.png" alt="user-photo" id="user-photo" srcset="">

                <div class="user-data">
                    <p id="user-name">João Pedro de Campos da Silva</p>
                    <p id="user-cardid">CARD ID: 9000000138542</p>
                </div>
            </div>

            <div class="support-button-div">
                <button class="glass">
                    Suporte
                </button>
            </div>

        </div>



    </div>

    
</body>
<script src="script.js"></script>
</html>
